<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Suite</title>
    <style>
        /* --- SHELL STYLING --- */
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212; /* Dark background for the OS shell */
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Prevents double scrollbars */
        }

        /* --- NAVIGATION BAR --- */
        .navbar {
            background-color: #1e1e1e;
            border-bottom: 1px solid #333;
            padding: 0 10px;
            height: 50px;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            flex-shrink: 0;
            gap: 10px;
        }

        .nav-brand {
            color: #fff;
            font-weight: bold;
            font-size: 1.1rem;
            margin-right: 20px;
            padding-left: 10px;
            display: flex;
            align-items: center;
        }

        .nav-tabs {
            display: flex;
            height: 100%;
            gap: 5px;
        }

        .tab-btn {
            background: none;
            border: none;
            color: #888;
            padding: 0 20px;
            height: 100%;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
            position: relative;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .tab-btn:hover {
            color: #ddd;
            background-color: #2a2a2a;
        }

        .tab-btn.active {
            color: #fff;
            background-color: #252525;
            font-weight: 500;
        }

        /* Active tab underline indicator */
        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: #0d6efd; /* Bootstrap Blue */
        }

        /* --- APP WINDOW --- */
        .app-container {
            flex-grow: 1;
            position: relative;
            width: 100%;
            background-color: #f0f2f5;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
            /* We use visibility:hidden to keep the app running in the background 
               so you don't lose unsaved data when switching tabs */
            visibility: hidden; 
            z-index: 0;
        }

        iframe.active {
            visibility: visible;
            z-index: 1;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="nav-brand">
            <span>üöÄ Dashboard</span>
        </div>
        <div class="nav-tabs">
            <button class="tab-btn active" onclick="switchTab('friends', this)">
                <span>üë• Friends</span>
            </button>
            
            <button class="tab-btn" onclick="switchTab('work', this)">
                <span>üíº Work</span>
            </button>

            <button class="tab-btn" onclick="switchTab('food', this)">
                <span>üçî Food</span>
            </button>
        </div>
    </nav>

    <div class="app-container">
        
        <iframe id="frame-friends" class="active" 
            src="https://colarath.github.io/Friend-Tracker/">
        </iframe>

        <iframe id="frame-work" 
            src="https://colarath.github.io/work-tracker/">
        </iframe>

        <iframe id="frame-food" 
            src="https://colarath.github.io/food-tracker/">
        </iframe>

    </div>

    <script>
        function switchTab(appName, buttonElement) {
            // 1. Remove 'active' class from all buttons and iframes
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('iframe').forEach(frame => frame.classList.remove('active'));

            // 2. Add 'active' class to the clicked button
            buttonElement.classList.add('active');

            // 3. Find and activate the corresponding iframe
            const targetFrame = document.getElementById(`frame-${appName}`);
            if (targetFrame) {
                targetFrame.classList.add('active');
            }
        }
    </script>

</body>
</html>
